<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Makett Véleményező</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="wrap header-inner">
        <div class="brand">
          <div class="logo"></div>
          <h1>Makett Véleményező</h1>
        </div>

        <nav class="nav" aria-label="Fő navigáció">
          <a href="/">Főoldal</a>
          <a href="/makett.html">Makettek</a>
          <a href="/login.html">Bejelentkezés</a>
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="wrap hero-inner">
        <div>
          <h2>Modern, katonai stílusú makett-értékelések</h2>
          <p>Tankok, hajók, repülők – Keressen vagy írjon véleményt nálunk.</p>

          <div class="row" style="margin-top: 14px; display: flex; gap: 10px">
            <a class="btn" href="/login.html" style="max-width: 200px; text-align: center">
              Bejelentkezés
            </a>
            <span class="badge">MVP • gyors prototípus</span>
          </div>
        </div>

        <div class="hero-card">
          <div class="row">
            <div class="kpi">
              <span class="small">Készletek</span>
              <span class="val" id="kpiKits">—</span>
            </div>

            <div class="kpi">
              <span class="small">Vélemények</span>
              <span class="val" id="kpiReviews">—</span>
            </div>

            <div id="react-stats"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
